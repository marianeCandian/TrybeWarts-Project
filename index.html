<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
          <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="separarnomes">
        <input type="text" name="name" placeholder="Nome" id="input-name">
        <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="email" name="email2" placeholder="Email" id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="sep">
        <label id="label-family">Qual sua família?</label>
           <div>
            <input type="radio" name="family" value="Frontend" id="frontend">
            <label for="frontend">Família Frontend</label>
           </div>
           <div>
              <input type="radio" name="family" value="Backend" id="backend">
              <label for="backend">Família Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value="FullStack"
              id="fullstack">
              <label for="fullstack">Família FullStack</label>
            </div>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
        <input type="checkbox" class="subject" value="HoFs" id="hofs">
        <label for="hofs">HoFs</label>
        <input type="checkbox" class="subject" value="Jest" id="jest">
        <label for="jest">Jest</label>
        <input type="checkbox" class="subject" value="Promises" id="promises">
        <label for="promises">Promises</label>
      </div>
      <div>
        <input type="checkbox" class="subject" value="React" id="react">
        <label for="react">React</label>
        <input type="checkbox" class="subject" value="SQL" id="SQL">
        <label for="SQL">SQL</label>
        <input type="checkbox" class="subject" value="Python" id="Python">
        <label for="Python">Python</label>
      </div>
      <label for="" id="label-rate">Como você avalia a Trybewarts?
        <input type="radio" id="um" value="1" name="rate">
        <label for="um">1</label>
        <input type="radio" id="dois" value="2" name="rate">
        <label for="dois">2</label>
        <input type="radio" id="três" value="3" name="rate">
        <label for="três">3</label>
        <input type="radio" id="quatro" value="4" name="rate">
        <label for="quatro">4</label>
        <input type="radio" id="cinco" value="5" name="rate">
        <label for="cinco">5</label>
        <input type="radio" id="seis" value="6" name="rate">
        <label for="seis">6</label>
        <input type="radio" id="sete" value="7" name="rate">
        <label for="sete">7</label>
        <input type="radio" id="oito" value="8" name="rate">
        <label for="oito">8</label>
        <input type="radio" id="nove" value="9" name="rate">
        <label for="nove">9</label>
        <input type="radio" id="dez" value="10" name="rate">
        <label for="dez">10</label>
      </label>
      <label for="" class="textarea">Deixe seu comentário:
        <textarea maxlength="500"></textarea>
      </label>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement">
      </label>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
